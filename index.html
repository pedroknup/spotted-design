<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Spotted</title>
  </head>
  <body class="app">
    <div class="container">
      <div class="navbar">
        <span>logo</span>
        <ul>
          <li>
            menu item 1
          </li>
          menu item 2
        </ul>
      </div>
      <div class="content">
        <div class="new-post">
          <input />
          <button>Post</button>
        </div>
        <div class="feed">
          <div class="spotted spotted-purple">
            <object
              class="spotted-icon spotted-more"
              data="assets/icons/three-dots.svg"
              type="image/svg+xml"
            ></object>

            <span class="spotted-text">Spotted text</span>
            <div class="spotted-footer">
              <span class="spotted-distance">2.1 KM</span>
              <div class="spotted-footer-actions">
                <span class="spotted-comments">
                  <object
                    class="spotted-icon"
                    data="assets/icons/chat.svg"
                    type="image/svg+xml"
                  ></object>
                  <span>2</span>
                </span>
                <span class="spotted-likes">
                  <object
                    class="spotted-icon"
                    data="assets/icons/like.svg"
                    type="image/svg+xml"
                  ></object>
                  <span>32</span>
                </span>
              </div>
            </div>
          </div>
          <div class="spotted spotted-blue">
              <object
                class="spotted-icon spotted-more"
                data="assets/icons/three-dots.svg"
                type="image/svg+xml"
              ></object>
  
              <span class="spotted-text">Spotted text</span>
              <div class="spotted-footer">
                <span class="spotted-distance">2.1 KM</span>
                <div class="spotted-footer-actions">
                  <span class="spotted-comments">
                    <object
                      class="spotted-icon"
                      data="assets/icons/chat.svg"
                      type="image/svg+xml"
                    ></object>
                    <span>2</span>
                  </span>
                  <span class="spotted-likes">
                    <object
                      class="spotted-icon"
                      data="assets/icons/like.svg"
                      type="image/svg+xml"
                    ></object>
                    <span>32</span>
                  </span>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
